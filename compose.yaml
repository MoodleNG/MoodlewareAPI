name: MoodlewareAPI

services:
  redis:
    image: redis:alpine
    container_name: MoodleNG-Redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - moodleng-network

  moodleware-api:
    container_name: MoodlewareAPI
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - MOODLE_URL=${MOODLE_URL:-https://moodle.school.edu}
      - ALLOW_ORIGINS=${ALLOW_ORIGINS:-*}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SECRET_KEY=${SECRET_KEY:-cXWIu5Yj5P4TpHNcqwwVrPDqBQTstQF0A3_C_vjM2LQ}
      - SESSION_MAX_AGE=${SESSION_MAX_AGE:-14400}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - moodleng-network

networks:
  moodleng-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
