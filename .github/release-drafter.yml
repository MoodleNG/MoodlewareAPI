name-template: 'v$RESOLVED_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: '🔒 Security'
    labels:
      - 'security'
  - title: '🐳 Docker & Deployment'
    labels:
      - 'docker'
      - 'deployment'
      - 'infrastructure'
  - title: '🔧 Configuration'
    labels:
      - 'config'
      - 'configuration'
  - title: '🔌 API Changes'
    labels:
      - 'api'
      - 'breaking-change'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

no-changes-template: 'No changes in this release.'

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
